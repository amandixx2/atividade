<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animes</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Cadastro de Animes</h1>
    <form id="formulario">
        <label for="anime">Nome do Anime:</label>
        <input type="text" id="anime"><br><br>

        <label for="genero">Gênero:</label>
        <select id="genero">
            <option value="terror">Terror</option>
            <option value="comedia">Comédia</option>
            <option value="romance">Romance</option>
            <option value="acao">Ação</option>
            <option value="isekai">Isekai</option>
        </select><br><br>

        <label for="ano">Ano de Lançamento:</label>
        <input type="number" id="ano" min="1900" max="2024"><br><br>

        <label for="nota">Nota:</label>
        <input type="number" id="nota" min="0" max="10"><br><br>

        <button type="submit" onclick="guardarDados(event)">Cadastrar Anime</button>
    </form>

    <br><br>

    <table id="tabela" border="2">
        <thead>
            <tr>
                <th>Nome do Anime</th>
                <th>Gênero</th>
                <th>Ano de Lançamento</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>

</html>
